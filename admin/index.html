<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="icon" href="images/icon.png" />
    <!-- bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- font awsome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css  -->
    <link rel="stylesheet" href="style.css" />
    <!-- chart js  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"
      integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="container ff-one">
      <div class="row">
        <div class="col-md-2 text-center text-md-start bg-white rounded rounded-4 mt-5 aside rounded rounded-3">
          <h1 class="my-5 text-center">Time <span class="text-danger">Zone</span></h1>
          <ul class="list-group" style="margin-bottom: 50px;">
            <a href="#" class="text-decoration-none text-dark mb-3">
              <li
                class="list-group-item text-white rounded rounded-3"
                style="border: none; background-color: #ff8e29"
              >
                <i class="fa-solid fa-house text-white me-3"></i>Home
              </li></a
            >
            <a href="#" class="text-decoration-none  mb-3">
              <li class="list-group-item text-secondary rounded rounded-3" style="border: none">
                <i class="fa-solid fa-book-open me-3"></i>Pages
              </li></a
            >
            <a href="#" class="text-decoration-none  mb-3">
              <li class="list-group-item text-secondary rounded rounded-3" style="border: none">
                <i class="fa-brands fa-intercom me-3"></i>Application
              </li></a
            >
            <a href="#" class="text-decoration-none  mb-3">
              <li class="list-group-item text-secondary rounded rounded-3" style="border: none">
                <i class="fa-solid fa-bag-shopping me-3"></i>Ecommerce
              </li></a
            >
            <a href="#" class="text-decoration-none  mb-3">
              <li class="list-group-item text-secondary rounded rounded-3" style="border: none">
                <i class="fa-solid fa-shield-halved me-3"></i>Authentication
              </li></a
            >
            <a href="#" class="text-decoration-none  mb-3">
              <li class="list-group-item text-secondary rounded rounded-3" style="border: none">
                <i class="fa-solid fa-bell me-3"></i>Notification
              </li></a
            >
            <a href="#" class="text-decoration-none  mb-3">
              <li class="list-group-item text-secondary rounded rounded-3" style="border: none">
                <i class="fa-regular fa-calendar me-3"></i>Calendar
              </li></a
            >
            <a href="#" class="text-decoration-none  mb-3">
              <li class="list-group-item text-secondary rounded rounded-3" style="border: none">
                <i class="fa-solid fa-comment me-3"></i>Message
              </li></a
            >
          </ul>
        </div>
        <div class="col-md-10"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
